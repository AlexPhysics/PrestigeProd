version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd main && npm install
    build:
      commands:
        - cd main && npm run build
  artifacts:
    baseDirectory: main/dist
    files:
      - '**/*'
  cache:
    paths:
      - main/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - echo "No backend needed - static site only"
