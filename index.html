    <!-- Script to dynamically update meta tags based on language -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Get current language from URL

        const lang = path.match(/\/(en|de|fr|it)\//) ? path.match(/\/(en|de|fr|it)\//)[1] : 'en';
        
        // Update HTML lang attribute

          en: {
            title: "Prestige Production | Premium Video & Photography Services in Switzerland",
            description: "Award-winning video production and photography services by Prestige Production. Specializing in luxury real estate videos, professional property photos, and brand content across Switzerland.",

          },

          },
          fr: {
            title: "Prestige Production | Services premium de vidéo et photographie en Suisse",

            language: "Français",

            canonical: `https://prestigeproduction.ch/${lang}/`,
            keywords: "production vidéo de luxe, vidéos immobilières, photographie immobilière, Suisse, Zurich, Genève"
          },
          it: {
            title: "Prestige Production | Servizi premium di video e fotografia in Svizzera",
            description: "Servizi di produzione video e fotografia premiati di Prestige Production. Specializzati in video immobiliari di lusso, foto professionali di proprietà e contenuti di marca in tutta la Svizzera.",
            language: "Italiano",

            canonical: `https://prestigeproduction.ch/${lang}/`,
            keywords: "produzione video di lusso, video immobiliari, fotografia immobiliare, Svizzera, Zurigo, Ginevra"
          }
        };
        
        // Update meta tags
        if (content[lang]) {
          document.getElementById('page-title').textContent = content[lang].title;
          document.getElementById('meta-description').setAttribute('content', content[lang].description);
          document.getElementById('meta-language').setAttribute('content', content[lang].language);
          document.querySelector('meta[name="keywords"]').setAttribute('content', content[lang].keywords);
          document.getElementById('og-title').setAttribute('content', content[lang].title);
          document.getElementById('og-description').setAttribute('content', content[lang].description);
          document.getElementById('og-locale').setAttribute('content', content[lang].ogLocale);
          document.getElementById('og-url').setAttribute('content', content[lang].canonical);
          document.getElementById('twitter-title').setAttribute('content', content[lang].title);
          document.getElementById('twitter-description').setAttribute('content', content[lang].description);
          document.getElementById('canonical-link').setAttribute('href', content[lang].canonical);
          
          // Update Schema.org data dynamically
          try {
            const schemaElement = document.getElementById('schema-data');
            const schemaData = JSON.parse(schemaElement.textContent);
            
            // Update schema description based on language
            if (lang !== 'en') {
              const altName = schemaData.alternateName.find(item => item['@language'] === lang);
              if (altName) {
                schemaData.name = altName['@value'];
              }
            }
            
            // Update the schema with more specific city info based on language
            if (lang === 'de') {
              schemaData.address.addressLocality = "Zürich";
            } else if (lang === 'fr') {
              schemaData.address.addressLocality = "Zurich";
            } else if (lang === 'it') {
              schemaData.address.addressLocality = "Zurigo";
            }
            
            schemaElement.textContent = JSON.stringify(schemaData);
          } catch (e) {
            console.error("Error updating schema data:", e);
          }
        }
